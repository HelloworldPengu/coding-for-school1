  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const message = document.getElementById("message");

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { width: 640, height: 480 },
        audio: false,
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    async function detectFace() {
      const model = await blazeface.load();
      setInterval(async () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const predictions = await model.estimateFaces(canvas, false);

        if (predictions.length > 0) {
          // ì–¼êµ´ì´ ê°ì§€ëœ ê²½ìš°
          const face = predictions[0];
          const width = face.bottomRight[0] - face.topLeft[0];
          const height = face.bottomRight[1] - face.topLeft[1];
          const ratio = width / height;
          const score = Math.max(0, Math.min(100, (1 - Math.abs(ratio - 0.618)) * 100));
          message.innerText = `í™©ê¸ˆë¹„ìœ¨ ìœ ì‚¬ë„: ${score.toFixed(1)}%`;
        } else {
          message.innerText = "ë‹¹ì‹ ì€ ì‚¬ëŒì´ê¸°ì— ì•„ë¦„ë‹µìŠµë‹ˆë‹¤ :)";
        }
      }, 1000);
    }

    setupCamera().then(() => {

    });
